<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="contact-page">

    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>E</span>scapes</a>
        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="blog.html">BLOG</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="looking for a place?">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>

<div class="sub-header">
    <h1>Contact Me</h1>
</div>
    
<section class="location">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16012984.754870785!2d111.92329975963564!3d11.521692067469026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x324053215f87de63%3A0x784790ef7a29da57!2sPhilippines!5e0!3m2!1sen!2sph!4v1735274685142!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</section>

<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fas fa-home"></i>
                <span>
                    <h5>Unit 502, Sunrise Tower, 45 Makati Avenue</h5>
                    <p>Barangay Bel-Air, Makati City, Metro Manila, Philippines</p>
                </span>
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <span>
                    <h5>(02) 8371-9999</h5>
                    <p>Monday to Friday, 7am to 5pm</p>
                </span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span>
                    <h5>2024-2-00000@network.com</h5>
                    <p>Send us your inquiries now!</p>
                </span>
            </div>
        </div>
        <form>
            <div class="contact-col">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </div>
        </form>        
    </div>

</section>

<script>
    const header = document.querySelector('header');
    const navbarLinks = document.querySelectorAll('.navbar a');
    const logo = document.querySelector('.logo');
    const searchIcon = document.querySelector('#search-btn');

    logo.style.color = 'var(primary-color-dark)';
    searchIcon.style.color = 'var(--primary-color-dark)';

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('sticky');
            
            navbarLinks.forEach(link => {
                link.style.color = 'var(--text-light)';
            });

            logo.style.color = 'var(--text-light)';
            searchIcon.style.color = 'var(--text-light)';
        } else {
            header.classList.remove('sticky');
            
            navbarLinks.forEach(link => {
                link.style.color = 'var(--primary-color)';
            });

            logo.style.color = 'var(--primary-color)';
            searchIcon.style.color = 'var(--primary-color)';
        }
    });
</script>

<script src="main.js"></script>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Travel. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/alyanatallulah" class="fab fa-facebook-f"></a>
            <a href="https://www.instagram.com/alyvana_/" class="fab fa-instagram"></a>
        </div>
    </div>
</footer>

</body>
</html>
